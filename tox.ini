[tox]
distribute = False
envlist =
    coverage_setup
    py{36,37}-django20-drf{37,38}-pyuca
    py{36,37}-django{111,20,21}-drf{37,38}
    py35-django{110,111,20,21}-drf{37,38}
    py34-django{110,111,20}-drf{37,38}
    py27-django{110,111}-drf{37,38}
    py27-django18-drf33-pyuca
    py27-django18-drf{34,35,36}
    {py27,py34,py35}-django{18,19}-drf33
    readme
    coverage_report
skip_missing_interpreters = True

[travis]
python =
    2.7: py27, readme, codecov
    3.4: py34, codecov
    3.5: py35, codecov
    3.6: py36, codecov
    3.7: py37, codecov
    3.7-dev: py37

[testenv]
usedevelop = True
extras = test
setenv =
    DJANGO_SETTINGS_MODULE = django_countries.tests.settings
deps =
    drf33: djangorestframework==3.3.*
    drf34: djangorestframework==3.4.*
    drf35: djangorestframework==3.5.*
    drf36: djangorestframework==3.6.*
    drf37: djangorestframework==3.7.*
    drf38: djangorestframework==3.8.*
    pyuca: pyuca
    django18: Django==1.8.*
    django19: Django==1.9.*
    django110: Django==1.10.*
    django111: Django==1.11.*
    django20: Django==2.0.*
    django21: Django==2.1.*
commands = pytest --cov --cov-append --cov-report=

[testenv:readme]
skip_install = True
basepython = python2.7
deps =
    docutils
    Pygments
commands =
    rst2html.py --report=info --halt=warning README.rst /dev/null
    rst2html.py --report=info --halt=warning CHANGES.rst /dev/null

[testenv:pre]
basepython = python3
deps =
    pyuca
    pytest
commands =
    pip install --upgrade --pre djangorestframework
    pip install --upgrade --pre Django
    pytest

[testenv:coverage_setup]
skip_install = True
deps = coverage
commands = coverage erase

[testenv:coverage_report]
skip_install = True
deps = coverage
commands =
  coverage html
  coverage report --include="django_countries/tests/*" --fail-under=100 -m
  coverage report --omit="django_countries/tests/*" --fail-under=90 -m

[testenv:codecov]
skip_install = True
deps = codecov
passenv = CI TRAVIS TRAVIS_*
commands = codecov
