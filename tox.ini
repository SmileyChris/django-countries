[tox]
distribute = False
envlist =
    coverage_setup
    py310-django42
    py311-django50
    py312-django52
    py311-latest{-pyuca,-noi18n}
    # Package checks
    readme
    bandit
    mypy
    coverage_report
skip_missing_interpreters = True
ignore_basepython_conflict = True

[gh-actions]
python =
    3.7: py37
    3.10: py310
    3.11: py311, readme, bandit, mypy

[testenv]
basepython = python3
usedevelop = True
extras = test
setenv =
    DJANGO_SETTINGS_MODULE = django_countries.tests.settings
deps =
    coverage
    legacy: djangorestframework==3.11.*
    latest: djangorestframework==3.15.*
    pyuca,legacy: pyuca
    django42: Django==4.2.*
    django50: Django==5.0.*
    django52: Django==5.2.*
    latest: Django==5.*
    latest: graphene-django==3.0.*
depends = coverage_setup
commands = coverage run -m pytest {posargs}

[testenv:readme]
skip_install = True
deps =
    docutils
    Pygments
commands =
    rst2html --report=info --halt=warning README.rst /dev/null
    rst2html --report=info --halt=warning CHANGES.rst /dev/null

[py311-latest-noi18n]
setenv = 
    DJANGO_SETTINGS_MODULE = django_countries.tests.settings_noi18n

[testenv:pre]
pip_pre = true
recreate = true
deps =
    pyuca
    django
    djangorestframework
commands =
    pytest

[testenv:coverage_setup]
skip_install = True
depends =
commands = coverage erase

[testenv:coverage_report]
skip_install = True
parallel_show_output = True
depends =
    py311-latest{-pyuca,-noi18n}
    py310-django42
    py311-django50
    py312-django52
commands =
  coverage combine
  coverage html
  coverage report --include="django_countries/tests/*" --fail-under=100 -m
  coverage report --omit="django_countries/tests/*" --fail-under=90 -m

[testenv:bandit]
skip_install = True
deps = bandit
depends =
commands = bandit -r django_countries -x tests

[testenv:mypy]
skip_install = True
deps =
    mypy
    django-stubs
    djangorestframework-stubs
    pytest
    types-setuptools
    types-Pillow
depends =
commands = mypy django_countries
